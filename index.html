<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="images/logo.png" alt="logo"></div>
            <ul class="nav-links">
                <li><a href="#">To-Do App</a></li>
            </ul>
            <button class="menu-toggle" id="menu-toggle" style="display: none;">&#9776;</button>
        </div>
    </nav>
    <div id="loading">Loading...</div>
    <div id="error" style="display:none;">Data not found</div>
    <div class="task-form">
        <input type="text" id="task-name" placeholder="Task Name">
        <textarea id="task-desc" placeholder="Task Description"></textarea>
        <input type="datetime-local" id="task-time" placeholder="Task Time">
        <button id="add-task-btn">Add Task</button>
    </div>
    <table id="todo-table" style="display:none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Time</th>
                <th>Done</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="task-list"></tbody>
    </table>

    <script src="scripts.js"></script>
</body>

</html>
